<form oninput="x.value=parseInt(points.value)">
	Input your liking number between 1 to 6:
	<input type="number" name="like" min="1" max="6">
	<br />min=1 <input type="number" name="like" min="1" >
	<br />max=6<input type="number" name="like" max="6">
	<br />readonly<input type="number" value=100 name="like" readonly>
	<br />disabled<input type="number" value=10 name="like" disable>
	<br/> Range 0 to 10<input type="range" name="points" min="0" max="10">
	<br/> Range value is = <output name="x" > </output>
</form>
