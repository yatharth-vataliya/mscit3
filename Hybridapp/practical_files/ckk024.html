<html>
	<head> <title> Checking ol tag </title> </head>
	<body>
		<center> <b>Checking of ol tag</b> </center>
		<ol>
			<li> one </li>
			<li> two </li>
			<li> three </li>
		</ol>
		<ol type ="a">
			<li> one </li>
			<li> two </li>
			<li> three </li>
		</ol>
		<ol type ="i" start="3">
			<li> one </li>
			<li> two </li>
			<li> three </li>
		</ol>		
		<ol type ="i" start="3" reversed >
			<li> one </li>
			<li> two </li>
			<li> three </li>
		</ol>	
		<ol type ="1">
			<li value="4"> one </li>
			<li> two </li>
			<li> three </li>
		</ol>

	</body>
</html>
