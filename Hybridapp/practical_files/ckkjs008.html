<html>  
	<body>  
	<script>  
		function m()
		{  
			window.value=100;//declaring global variable by window object  
		}  
		function n()
		{  
			alert("GlobAL variable declared in m, used in n = "+window.value); 
			//accessing global variable from other function  
		}  
		m();
		n();
	</script> 
	</body>  
</html>
