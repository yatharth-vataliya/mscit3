<!DOCTYPE HTML>
<html>
	<head>
         	<script type = "text/javascript">
         			function PlayVideo() 
					{

            		v.play(); 
         			}
      		</script>
   	</head>
   	<body>
      	<form>         
         		<video width = "300" height = "200" src = "e:\ckkhtml2016\11.mp4" controls>
         			Your browser does not support the video element.
         		</video>
         		<br />
         		<input type = "button" onclick = "PlayVideo();" value = "Play"/>
      	</form>
	</body>
</html>
