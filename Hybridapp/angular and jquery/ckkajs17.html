<!DOCTYPE html>  
<html>  
<script src="c:\angular-1.6.6\angular.min.js"></script>
<div ng-app="" ng-init="names=[
{name:'SRD',country:'Jamangar'},
{name:'PMD',country:'Bhavnagar'},
{name:'CKK',country:'Rajkot'}]">
<ul>
  <li ng-repeat="x in names">
    {{ x.name + ', ' + x.country }}
  </li>
</ul>
</div>
</div>  
</body>  
</html>
