<!DOCTYPE html>  
<html>  
<script src="c:\angular-1.6.6\angular.min.js"></script>
<body ng-app="">  
<p>Click the button:</p>  
<button ng-click="count = count + 1" ng-init="count=0">Ram nam bhaj</button>  
<p>You have pressed ram nam bhaj button <strong>{{count}} </strong>times.</p>  
<p><strong>Note:</strong>This example counts a value every time you click on the button and increase the value of the variable.</p>  
</body>  
</html>
