<!DOCTYPE html>  
<html>  
<script src="c:\angular-1.6.6\angular.min.js"></script>
<body ng-app="myApp" ng-controller="myCtrl">  
<form ng-submit="myFunc()">  
  <input type="text">  
  <input type="submit">  
</form>  
<p>{{cmyTxt}}</p>  
<p>In this example you can see, how an AngularJS function is executed when a form is submitted.</p>  
<script>  
var app = angular.module("myApp", []);  
app.controller("myCtrl", function($scope) {  
  $scope.cmyTxt = "Nothing is submitted.";  
  $scope.myFunc = function () {  
      $scope.cmyTxt = "Submit button clicked successfully.";  
  }  
});  
</script>  
</body>  
</html>
