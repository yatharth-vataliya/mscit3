<!DOCTYPE html>  
<html>  
<script src="c:\angular-1.6.6\angular.min.js"></script>
<body>      
<div ng-app="myApp" ng-controller="namesCtrl">  
<p>Looping with objects:</p>  
<ul>  
  <li ng-repeat="x in names | orderBy:'country'">  
    {{ x.name + ', ' + x.country }}  
  </li>  
</ul>  
</div>  
<script>  
angular.module('myApp', []).controller('namesCtrl', function($scope) {  
    $scope.names = [  
        {name:'Ramesh',country:'India'},  
        {name:'Alex',country:'USA'},  
        {name:'Pooja',country:'India'},  
        {name:'Maitri',country:'India'},  
        {name:'Ixita',country:'India'},  
        {name:'Ramanujam',country:'India'},  
        {name:'Osama',country:'Iraq'},  
        {name:'Johnson',country:'UK'},  
        {name:'Karl',country:'Russia'}  
        ];  
});  
</script>  
</body>  
</html>
